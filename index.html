<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page">
        <h2 class="red">Personal Details</h2>
        <div class="inputField">
          <label for="">Name</label>
          <input type="text" />
        </div>
        <div class="inputField">
          <label for="">Password</label>
          <input type="password" />
        </div>
        <div class="inputField">
          <label for="">E-mail-id</label>
          <input type="text" />
        </div>
        <div class="inputField">
          <p>Gender :</p>
          <input type="radio" />
            <label for="css">Male</label><br />
          <input type="radio" />
            <label for="css">Female</label><br />
        </div>
        <div class="inputField">
          <label for="">Contact#:</label>
          <input type="text" />
        </div>
        <h2 class="red">Educational Qualification</h2>

        <div class="inputField">
          <label for="branch">Degree:</label>
          <select name="branch">
            <option value="cse">--Select Group--</option>
            <option value="ece">-- ECE--</option>
          </select>
        </div>

        <div class="inputField">
          <label for="branch">Engineering:</label>
          <select name="branch">
            <option value="cse">--Select Group--</option>
            <option value="ece">--CSE--</option>
          </select>
        </div>

        <div class="inputField">
          <label> Hobbies: </label>
          <input type="checkbox" checked="checked" />
          <label for=""> Playing chess</label>
          <input type="checkbox" checked="checked" />
          <label for="">Reading Books</label>
        </div>

        <h2 class="red">Adress</h2>

        <div class="inputField">
          <textarea name="" id="" cols="40" rows="5"></textarea>
        </div>

        <div class="inputField">
          <div class="chose">
            <p>Attach Resume:</p>
            <button>Chosse File</button>
            <p>No file chosen</p>
          </div>
        </div>

        <div class="inputField">
          <button class="btn">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
